<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center">
            <div class="logo mb-4">
                <img src="../img/logo.png" alt="Farm&Berry Logo" class="img-fluid">
            </div>
            <form id="login-form">
                <!-- 유저 아이디 입력 (user_id 사용) -->
                <input type="text" id="user_id" placeholder="유저 아이디" class="form-control mb-3 input-field" required>

                <!-- 비밀번호 입력 -->
                <input type="password" id="password" placeholder="비밀번호" class="form-control mb-3 input-field" required>

                <!-- 로그인 버튼 -->
                <button type="submit" class="btn btn-success btn-lg login-button w-100">로그인</button>
            </form>
            <div id="message" class="mt-3"></div> <!-- 응답 메시지 표시 영역 -->
        </div>
    </div>
    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 로그인 요청을 위한 JavaScript 추가 -->
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지

            // user_id와 password 값 가져오기
            const user_id = document.getElementById('user_id').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id, password }) // user_id와 password를 서버로 전송
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.innerHTML = `<p class="text-success">${result.message}</p>`;
                    // 로그인 성공 시 홈 화면으로 리디렉션
                    setTimeout(() => {
                        window.location.href = '/'; // 홈 경로로 이동 (원하는 경로로 수정 가능)
                    }, 1000); // 1초 후 홈으로 이동
                } else {
                    messageDiv.innerHTML = `<p class="text-danger">${result.message}</p>`;
                }
            } catch (error) {
                console.error('로그인 요청 오류:', error);
                document.getElementById('message').innerHTML = `<p class="text-danger">로그인 요청 중 오류가 발생했습니다.</p>`;
            }
        });
    </script>
</body>
</html>

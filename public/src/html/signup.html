<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center">
            <div class="logo mb-4">
                <img src="../img/logo.png" alt="Farm&Berry Logo" class="img-fluid">
            </div>
            <form id="signup-form">
                <!-- 유저 아이디 입력 (고유해야 함) -->
                <input type="text" id="user_id" placeholder="유저 아이디" class="form-control mb-3 input-field" required>

                <!-- 닉네임 입력 (중복 허용) -->
                <input type="text" id="nickname" placeholder="닉네임" class="form-control mb-3 input-field" required>

                <!-- 비밀번호 입력 -->
                <input type="password" id="password" placeholder="비밀번호" class="form-control mb-3 input-field" required>
                
                <!-- 이메일 입력 (고유해야 함) -->
                <input type="email" id="email" placeholder="이메일" class="form-control mb-3 input-field" required>
                
                <!-- 회원가입 버튼 -->
                <button type="submit" class="btn btn-success btn-lg signup-button w-100">회원가입</button>
            </form>
            <div id="message" class="mt-3"></div> <!-- 메시지 표시 영역 -->
        </div>
    </div>
    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 회원가입 요청을 위한 JavaScript 추가 -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지

            const user_id = document.getElementById('user_id').value;  // 유저 아이디 추가
            const nickname = document.getElementById('nickname').value;  // 닉네임 추가
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id, nickname, password, email }), // 폼 데이터를 JSON으로 변환하여 서버로 전송
            });

            const result = await response.json();
            const messageDiv = document.getElementById('message');

            if (response.ok) {
                messageDiv.innerHTML = `<p class="text-success">${result.message}</p>`;
                setTimeout(() => {
                    window.location.href = '/login'; // 회원가입 성공 후 로그인 페이지로 리다이렉트
                }, 2000);
            } else {
                messageDiv.innerHTML = `<p class="text-danger">${result.message}</p>`;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center">
            <div class="logo mb-4">
                <img src="../img/Logo.png" alt="Farm&Berry Logo" class="img-fluid">
            </div>
            <form class="login-form">
                <input type="text" placeholder="아이디" class="form-control mb-3 input-field">
                <input type="password" placeholder="비밀번호" class="form-control mb-3 input-field">
                <button type="submit" class="btn btn-success btn-lg login-button w-100">회원가입</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
